name: Test

on:
  push:
  pull_request:
    branches:
    - main

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Run the test script
      run: ./test.sh

    - name: Stop containers
      if: always()
      run: docker-compose down -v
